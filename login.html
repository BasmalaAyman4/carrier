<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;1,100;1,300&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
</head>

<body>

    <section class="container">
        <div class="row login">
            <div class="col-sm-4 logo__body">
                <img alt="" src="img/Logo. 1.png" class="logo">
                <P class="logo__para">Trauxit</P>
                <h1 class="login__title">WE’RE CHANGING</h1>
                <p class="login__para">THE WAY THE WORLD THINKS ABOUT FREIGHT </p>
            </div>

            <div class="col-sm-8 login__body">
                <div class="mob">
                    <img alt="" src="img/Logo. 1.png" class="logo">
                    <P class="logo__para">Trauxit</P>
                </div>
                <p class="sign__para">Sign-In</p>
                <div class="group">
                    <input required="" type="email" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>
                <div class="group">
                    <input required="" type="password" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Password</label>
                </div>
                <button class="login__btn">Login</button>
                <p class="signup__para">Don’t have an account? <a href="/signup.html">Signup Here</a></p>
            </div>
        </div>
    </section>












    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/js.js"></script>

    <script>
        AOS.init();
    </script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: false,
            dots: false,
            autoplay: true,
            autoplayTimeout: 3000,
            autoplayHoverPause: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 4
                }
            }
        })
    </script>
    </script>
</body>

</html>
