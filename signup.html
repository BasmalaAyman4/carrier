    <script>
        const form2 = document.getElementById('form2');
        let inputs = document.querySelectorAll('input');
        form2.addEventListener('submit', function (event) {
            event.preventDefault();
            const errorMessages = document.querySelectorAll('.error-msg');
            errorMessages.forEach(function (errorMessage) {
                errorMessage.innerText = '';
            });
            const fullname = form2.elements['Fullname'].value;
            if (fullname.trim() === '') {
                displayError('fnamError', 'Please enter your fullname');
                return;
            }
            const username = form2.elements['Username'].value;
            if (username.trim() === '') {

                displayError('unamError', 'Please enter your username');
                return;
            }
            const email = form2.elements['Email'].value;
            if (email.trim() === '') {

                displayError('emailError', 'Please enter your email');
                return;
            }
            const formData = JSON.parse(localStorage.getItem('formData'));
            formData.Fullname = fullname;
            formData.Username = username;
            formData.Email = email;
            localStorage.setItem('formData', JSON.stringify(formData));
            window.location.href = 'second-signup.html';
            console.log(formData)
        });
        function displayError(elementId, message) {
            const errorElement = document.querySelector(`.${elementId}`);
            errorElement.innerText = message;
        }
    </script>
