<body>

    <section class="container">
        <div class="row login">
            <div class="col-sm-4 logo__body">
                <img alt="" src="img/Logo. 1.png" class="logo">
                <P class="logo__para">Trauxit</P>
                <h1 class="login__title">WE’RE CHANGING</h1>
                <p class="login__para">THE WAY THE WORLD THINKS ABOUT FREIGHT </p>

            <div class="col-sm-8 login__body">
                <div class="mob">
                    <img alt="" src="img/Logo. 1.png" class="logo">

                </div>
                <div>
                    <h3 class="kind__title">Now lets get your US DOT number to make sure you can use Trauxit</h3>
                    <p class="dot__para">we’ll use your DOT to check your safety rating and insurance coverage</p>
                    <form id="form5">
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="US DOT Number" name="Dotnumber"
                                id="Dotnumber">
                            <p class="error-msg dotError"></p>
                        </div>
                        <button class="continuse__btn dot__btn">Continuse</button>
                        <div id="success-message" class="alert alert-success mt-2 dotsucess" style="display: none;"
                            role="alert">
                            Sign Up Successfully
                        </div>
                        <p class=" signup__para dotlogin"> Already have an account ? <a href="/login.html">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        const form5 = document.getElementById('form5');
        let inputs = document.querySelectorAll('input');
        const successMessage = document.getElementById('success-message');
        form5.addEventListener('submit', function (event) {
            event.preventDefault();
            const errorMessages = document.querySelectorAll('.error-msg');
            errorMessages.forEach(function (errorMessage) {
                errorMessage.innerText = '';
            });
            const dotnumber = form5.elements['Dotnumber'].value;
            if (dotnumber.trim() === '') {
                displayError('dotError', 'Please enter your dot number');
                return;
            }
            const formData = JSON.parse(localStorage.getItem('formData'));
            formData.dotnumber = dotnumber;
            //localStorage.setItem('formData', JSON.stringify(formData));
            /* fetch('',{
                        method:'POST',
                        headers:{
                            'Content-Type':'application/json'
                        },
                        body: JSON.stringify(formData)
                    })
                    .then(response => response.json())
                    .then(data =>{
                        console.log('api response',data)
                        localStorage.removeItem('formData')
                    })
                    .catch(error =>{
                        console.log('api error',error)
                    }) */
            successMessage.style.display = 'block';
            console.log(formData)
        });
        function displayError(elementId, message) {
            const errorElement = document.querySelector(`.${elementId}`);
            errorElement.innerText = message;
        }
    </script>
