<body>

    <section class="container">
        <div class="row login">
            <div class="col-sm-4 logo__body">
                <img alt="" src="img/Logo. 1.png" class="logo">
                <P class="logo__para">Trauxit</P>
                <h1 class="login__title">WEâ€™RE CHANGING</h1>
                <p class="login__para">THE WAY THE WORLD THINKS ABOUT FREIGHT </p>
            </div>

            <div class="col-sm-8 login__body">
                <div class="mob">
                    <img alt="" src="img/Logo. 1.png" class="logo">
                    <P class="logo__para">Trauxit</P>
                </div>
                <form id="form3">
                    <p class="sign__para">Sign-Up</p>
                    <div class="group">
                        <input name="Password" id="Password" type="password" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                        <p class="error-msg passError"></p>
                    </div>
                    <div class="group">
                        <input name="ConfirmPass" id="ConfirmPass" type="password" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Confirm passowrd</label>
                        <p class="error-msg conError"></p>
                    </div>
                    <p class="error-msg Error"></p>
                    <button class="continuse__btn" type="submit">Sign Up</button>
                </form>
                <p class="signup__para describe__para"> Already have an account ? <a href="/login.html">Login</a></p>
            </div>
        </div>
    </section>

    <script>
        const form3 = document.getElementById('form3');
        let inputs = document.querySelectorAll('input');
        form3.addEventListener('submit', function (event) {
            event.preventDefault();
            const errorMessages = document.querySelectorAll('.error-msg');
            errorMessages.forEach(function (errorMessage) {
                errorMessage.innerText = '';
            });
            const password = form3.elements['Password'].value;
            if (password.trim() === '') {
                displayError('passError', 'Please enter your password');
                return;
            }
            const confirmPass = form3.elements['ConfirmPass'].value;
            if (confirmPass.trim() === '') {
                displayError('conError', 'Please enter your confirm password');
                return;
            }
            if (confirmPass.trim() !== password.trim()) {
                displayError('Error', 'password and confirm password not match');
                return;
            }
            const formData = JSON.parse(localStorage.getItem('formData'));
            formData.password = password;
            formData.confirmPass = confirmPass;
            localStorage.setItem('formData', JSON.stringify(formData));
            window.location.href = 'trailer.html';
            console.log(formData)
        });
        function displayError(elementId, message) {
            const errorElement = document.querySelector(`.${elementId}`);
            errorElement.innerText = message;
        }
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

                600: {

                1000: {
                    items: 4
                }
            }
        })
    </script>
